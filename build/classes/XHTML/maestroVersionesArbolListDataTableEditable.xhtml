<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="MaestroVersionesArbolData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{maestroVersionesArbolView.data}" var="maestroVersionesArbol"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{maestroVersionesArbolView.rowEventListener}" />
					
															<p:column filterBy="#{maestroVersionesArbol.id}" sortBy="#{maestroVersionesArbol.id}" headerText="id">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{maestroVersionesArbol.id}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{maestroVersionesArbol.id}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{maestroVersionesArbol.anio}" sortBy="#{maestroVersionesArbol.anio}" 
							headerText="anio">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesArbol.anio}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesArbol.anio}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{maestroVersionesArbol.area}" sortBy="#{maestroVersionesArbol.area}" 
							headerText="area">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesArbol.area}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesArbol.area}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{maestroVersionesArbol.estado}" sortBy="#{maestroVersionesArbol.estado}" 
							headerText="estado">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesArbol.estado}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesArbol.estado}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{maestroVersionesArbol.globalid}" sortBy="#{maestroVersionesArbol.globalid}" 
							headerText="globalid">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesArbol.globalid}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesArbol.globalid}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{maestroVersionesArbol.globalidUltimaVersion}" sortBy="#{maestroVersionesArbol.globalidUltimaVersion}" 
							headerText="globalidUltimaVersion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesArbol.globalidUltimaVersion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesArbol.globalidUltimaVersion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{maestroVersionesArbol.mes}" sortBy="#{maestroVersionesArbol.mes}" 
							headerText="mes">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesArbol.mes}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesArbol.mes}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{maestroVersionesArbol.usuario}" sortBy="#{maestroVersionesArbol.usuario}" 
							headerText="usuario">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesArbol.usuario}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesArbol.usuario}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{maestroVersionesArbol.usuarioUltimaVersion}" sortBy="#{maestroVersionesArbol.usuarioUltimaVersion}" 
							headerText="usuarioUltimaVersion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesArbol.usuarioUltimaVersion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesArbol.usuarioUltimaVersion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{maestroVersionesArbol.versionActiva}" sortBy="#{maestroVersionesArbol.versionActiva}" 
							headerText="versionActiva">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesArbol.versionActiva}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesArbol.versionActiva}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{maestroVersionesArbol.versiones}" sortBy="#{maestroVersionesArbol.versiones}" 
							headerText="versiones">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesArbol.versiones}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesArbol.versiones}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{maestroVersionesArbol.fechaCreacion}" sortBy="#{maestroVersionesArbol.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesArbol.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{maestroVersionesArbol.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{maestroVersionesArbolView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{maestroVersionesArbol.fechaUltimaVersion}" sortBy="#{maestroVersionesArbol.fechaUltimaVersion}" 
							headerText="fechaUltimaVersion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesArbol.fechaUltimaVersion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{maestroVersionesArbol.fechaUltimaVersion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{maestroVersionesArbolView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{maestroVersionesArbolView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedMaestroVersionesArbol" value="#{maestroVersionesArbol}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
