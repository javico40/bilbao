<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableProduccion" header="ProduccionData">
							<p:growl id="men"/>				
							<p:dataTable value="#{produccionView.data}" var="produccion"
								paginator="true" rows="5">
																										<p:column filterBy="#{produccion.produccionId}" sortBy="#{produccion.produccionId}" >
										 <f:facet name="header">
										<h:outputText value="produccionId"/>
										</f:facet>
										 <h:outputText value="#{produccion.produccionId}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{produccion.custom1}" sortBy="#{produccion.custom1}" >
										 <f:facet name="header">
										<h:outputText value="Custom1"/>
										</f:facet>
										 <h:outputText value="#{produccion.custom1}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.custom10}" sortBy="#{produccion.custom10}" >
										 <f:facet name="header">
										<h:outputText value="Custom10"/>
										</f:facet>
										 <h:outputText value="#{produccion.custom10}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.custom2}" sortBy="#{produccion.custom2}" >
										 <f:facet name="header">
										<h:outputText value="Custom2"/>
										</f:facet>
										 <h:outputText value="#{produccion.custom2}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.custom3}" sortBy="#{produccion.custom3}" >
										 <f:facet name="header">
										<h:outputText value="Custom3"/>
										</f:facet>
										 <h:outputText value="#{produccion.custom3}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.custom4}" sortBy="#{produccion.custom4}" >
										 <f:facet name="header">
										<h:outputText value="Custom4"/>
										</f:facet>
										 <h:outputText value="#{produccion.custom4}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.custom5}" sortBy="#{produccion.custom5}" >
										 <f:facet name="header">
										<h:outputText value="Custom5"/>
										</f:facet>
										 <h:outputText value="#{produccion.custom5}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.custom6}" sortBy="#{produccion.custom6}" >
										 <f:facet name="header">
										<h:outputText value="Custom6"/>
										</f:facet>
										 <h:outputText value="#{produccion.custom6}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.custom7}" sortBy="#{produccion.custom7}" >
										 <f:facet name="header">
										<h:outputText value="Custom7"/>
										</f:facet>
										 <h:outputText value="#{produccion.custom7}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.custom8}" sortBy="#{produccion.custom8}" >
										 <f:facet name="header">
										<h:outputText value="Custom8"/>
										</f:facet>
										 <h:outputText value="#{produccion.custom8}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.custom9}" sortBy="#{produccion.custom9}" >
										 <f:facet name="header">
										<h:outputText value="Custom9"/>
										</f:facet>
										 <h:outputText value="#{produccion.custom9}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.fecha}" sortBy="#{produccion.fecha}" >
										 <f:facet name="header">
										<h:outputText value="Fecha"/>
										</f:facet>
										 <h:outputText value="#{produccion.fecha}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.globalid}" sortBy="#{produccion.globalid}" >
										 <f:facet name="header">
										<h:outputText value="Globalid"/>
										</f:facet>
										 <h:outputText value="#{produccion.globalid}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.hora}" sortBy="#{produccion.hora}" >
										 <f:facet name="header">
										<h:outputText value="Hora"/>
										</f:facet>
										 <h:outputText value="#{produccion.hora}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.total}" sortBy="#{produccion.total}" >
										 <f:facet name="header">
										<h:outputText value="Total"/>
										</f:facet>
										 <h:outputText value="#{produccion.total}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.areaId_Area}" sortBy="#{produccion.areaId_Area}" >
										 <f:facet name="header">
										<h:outputText value="AreaId_Area"/>
										</f:facet>
										 <h:outputText value="#{produccion.areaId_Area}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.procesosId_Procesos}" sortBy="#{produccion.procesosId_Procesos}" >
										 <f:facet name="header">
										<h:outputText value="ProcesosId_Procesos"/>
										</f:facet>
										 <h:outputText value="#{produccion.procesosId_Procesos}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{produccion.turnosId_Turnos}" sortBy="#{produccion.turnosId_Turnos}" >
										 <f:facet name="header">
										<h:outputText value="TurnosId_Turnos"/>
										</f:facet>
										 <h:outputText value="#{produccion.turnosId_Turnos}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogProduccion"
										actionListener="#{produccionView.action_edit}">
										<f:attribute name="selectedProduccion" value="#{produccion}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{produccionView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedProduccion" value="#{produccion}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{produccionView.action_new()}" update=":dialogProduccion" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogProduccion" appendTo="@(body)" draggable="true"
						closable="false" visible="#{produccionView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelProduccion" header="Produccion">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgProduccionId" value="ProduccionId"/>
									 <p:inputText id="txtProduccionId" binding="#{produccionView.txtProduccionId}">
									 <p:ajax update=":dialogProduccion" listener="#{produccionView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgCustom1" value=" Custom1"/>
									<p:inputText id="txtCustom1" disabled="true" binding="#{produccionView.txtCustom1}"/>
																		<h:outputText id="msgCustom10" value=" Custom10"/>
									<p:inputText id="txtCustom10" disabled="true" binding="#{produccionView.txtCustom10}"/>
																		<h:outputText id="msgCustom2" value=" Custom2"/>
									<p:inputText id="txtCustom2" disabled="true" binding="#{produccionView.txtCustom2}"/>
																		<h:outputText id="msgCustom3" value=" Custom3"/>
									<p:inputText id="txtCustom3" disabled="true" binding="#{produccionView.txtCustom3}"/>
																		<h:outputText id="msgCustom4" value=" Custom4"/>
									<p:inputText id="txtCustom4" disabled="true" binding="#{produccionView.txtCustom4}"/>
																		<h:outputText id="msgCustom5" value=" Custom5"/>
									<p:inputText id="txtCustom5" disabled="true" binding="#{produccionView.txtCustom5}"/>
																		<h:outputText id="msgCustom6" value=" Custom6"/>
									<p:inputText id="txtCustom6" disabled="true" binding="#{produccionView.txtCustom6}"/>
																		<h:outputText id="msgCustom7" value=" Custom7"/>
									<p:inputText id="txtCustom7" disabled="true" binding="#{produccionView.txtCustom7}"/>
																		<h:outputText id="msgCustom8" value=" Custom8"/>
									<p:inputText id="txtCustom8" disabled="true" binding="#{produccionView.txtCustom8}"/>
																		<h:outputText id="msgCustom9" value=" Custom9"/>
									<p:inputText id="txtCustom9" disabled="true" binding="#{produccionView.txtCustom9}"/>
																		<h:outputText id="msgGlobalid" value=" Globalid"/>
									<p:inputText id="txtGlobalid" disabled="true" binding="#{produccionView.txtGlobalid}"/>
																		<h:outputText id="msgTotal" value=" Total"/>
									<p:inputText id="txtTotal" disabled="true" binding="#{produccionView.txtTotal}"/>
																		<h:outputText id="msgAreaId_Area" value=" AreaId_Area"/>
									<p:inputText id="txtAreaId_Area" disabled="true" binding="#{produccionView.txtAreaId_Area}"/>
																		<h:outputText id="msgProcesosId_Procesos" value=" ProcesosId_Procesos"/>
									<p:inputText id="txtProcesosId_Procesos" disabled="true" binding="#{produccionView.txtProcesosId_Procesos}"/>
																		<h:outputText id="msgTurnosId_Turnos" value=" TurnosId_Turnos"/>
									<p:inputText id="txtTurnosId_Turnos" disabled="true" binding="#{produccionView.txtTurnosId_Turnos}"/>
																		
																													<h:outputText id="msgFecha" value=" Fecha"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{produccionView.txtFecha}" >
										<p:ajax event="dateSelect" listener="#{produccionView.listener_txtFecha}" />
										</p:calendar>
																				<h:outputText id="msgHora" value=" Hora"/>
																				<p:calendar showOn="button" navigator="true" locale="en" 
										binding="#{produccionView.txtHora}" >
										<p:ajax event="dateSelect" listener="#{produccionView.listener_txtHora}" />
										</p:calendar>
																										    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{produccionView.btnSave}" value="Save" action="#{produccionView.action_save()}" update=":dialogProduccion :frm:panelDataTableProduccion" />
									<p:commandButton id="btnClear" value="Clear" action="#{produccionView.action_clear()}" update=":dialogProduccion" />
									<p:commandButton id="btnExit" value="Exit" action="#{produccionView.action_closeDialog()}" update=":dialogProduccion" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
