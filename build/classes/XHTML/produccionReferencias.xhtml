<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			
			<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
			
			
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelProduccionReferencias" header="ProduccionReferencias">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgProduccionReferenciaId" value="ProduccionReferenciaId"/>
						 	<p:inputText id="txtProduccionReferenciaId" binding="#{produccionReferenciasView.txtProduccionReferenciaId}">
						 		<p:ajax update="panelProduccionReferencias,msg,panelBotones" listener="#{produccionReferenciasView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgCantidad" value=" Cantidad"/>
							<p:inputText id="txtCantidad" disabled="true" binding="#{produccionReferenciasView.txtCantidad}"/>
													<h:outputText id="msgCodigo" value=" Codigo"/>
							<p:inputText id="txtCodigo" disabled="true" binding="#{produccionReferenciasView.txtCodigo}"/>
													<h:outputText id="msgCustom1" value=" Custom1"/>
							<p:inputText id="txtCustom1" disabled="true" binding="#{produccionReferenciasView.txtCustom1}"/>
													<h:outputText id="msgCustom10" value=" Custom10"/>
							<p:inputText id="txtCustom10" disabled="true" binding="#{produccionReferenciasView.txtCustom10}"/>
													<h:outputText id="msgCustom2" value=" Custom2"/>
							<p:inputText id="txtCustom2" disabled="true" binding="#{produccionReferenciasView.txtCustom2}"/>
													<h:outputText id="msgCustom3" value=" Custom3"/>
							<p:inputText id="txtCustom3" disabled="true" binding="#{produccionReferenciasView.txtCustom3}"/>
													<h:outputText id="msgCustom4" value=" Custom4"/>
							<p:inputText id="txtCustom4" disabled="true" binding="#{produccionReferenciasView.txtCustom4}"/>
													<h:outputText id="msgCustom5" value=" Custom5"/>
							<p:inputText id="txtCustom5" disabled="true" binding="#{produccionReferenciasView.txtCustom5}"/>
													<h:outputText id="msgCustom6" value=" Custom6"/>
							<p:inputText id="txtCustom6" disabled="true" binding="#{produccionReferenciasView.txtCustom6}"/>
													<h:outputText id="msgCustom7" value=" Custom7"/>
							<p:inputText id="txtCustom7" disabled="true" binding="#{produccionReferenciasView.txtCustom7}"/>
													<h:outputText id="msgCustom8" value=" Custom8"/>
							<p:inputText id="txtCustom8" disabled="true" binding="#{produccionReferenciasView.txtCustom8}"/>
													<h:outputText id="msgCustom9" value=" Custom9"/>
							<p:inputText id="txtCustom9" disabled="true" binding="#{produccionReferenciasView.txtCustom9}"/>
													<h:outputText id="msgDescripcion" value=" Descripcion"/>
							<p:inputText id="txtDescripcion" disabled="true" binding="#{produccionReferenciasView.txtDescripcion}"/>
													<h:outputText id="msgEstandard" value=" Estandard"/>
							<p:inputText id="txtEstandard" disabled="true" binding="#{produccionReferenciasView.txtEstandard}"/>
													<h:outputText id="msgFampla" value=" Fampla"/>
							<p:inputText id="txtFampla" disabled="true" binding="#{produccionReferenciasView.txtFampla}"/>
													<h:outputText id="msgMalas" value=" Malas"/>
							<p:inputText id="txtMalas" disabled="true" binding="#{produccionReferenciasView.txtMalas}"/>
													<h:outputText id="msgMinutos" value=" Minutos"/>
							<p:inputText id="txtMinutos" disabled="true" binding="#{produccionReferenciasView.txtMinutos}"/>
													<h:outputText id="msgMinutosbuenas" value=" Minutosbuenas"/>
							<p:inputText id="txtMinutosbuenas" disabled="true" binding="#{produccionReferenciasView.txtMinutosbuenas}"/>
													<h:outputText id="msgMinutosmalas" value=" Minutosmalas"/>
							<p:inputText id="txtMinutosmalas" disabled="true" binding="#{produccionReferenciasView.txtMinutosmalas}"/>
													<h:outputText id="msgProduccionId_Produccion" value=" ProduccionId_Produccion"/>
							<p:inputText id="txtProduccionId_Produccion" disabled="true" binding="#{produccionReferenciasView.txtProduccionId_Produccion}"/>
												
																				<h:outputText id="msgFecha" value=" Fecha"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{produccionReferenciasView.txtFecha}" >
								<p:ajax event="dateSelect" listener="#{produccionReferenciasView.listener_txtFecha}"  />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{produccionReferenciasView.btnSave}" disabled="true" value="Save" action="#{produccionReferenciasView.action_save()}" update="panelProduccionReferencias,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{produccionReferenciasView.btnDelete}" disabled="true" value="Delete" action="#{produccionReferenciasView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelProduccionReferencias,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{produccionReferenciasView.action_clear()}" update="panelProduccionReferencias,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
