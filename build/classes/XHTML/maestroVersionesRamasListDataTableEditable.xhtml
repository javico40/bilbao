<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="MaestroVersionesRamasData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{maestroVersionesRamasView.data}" var="maestroVersionesRamas"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{maestroVersionesRamasView.rowEventListener}" />
					
															<p:column filterBy="#{maestroVersionesRamas.id}" sortBy="#{maestroVersionesRamas.id}" headerText="id">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{maestroVersionesRamas.id}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{maestroVersionesRamas.id}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{maestroVersionesRamas.area}" sortBy="#{maestroVersionesRamas.area}" 
							headerText="area">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesRamas.area}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesRamas.area}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{maestroVersionesRamas.estado}" sortBy="#{maestroVersionesRamas.estado}" 
							headerText="estado">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesRamas.estado}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesRamas.estado}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{maestroVersionesRamas.globalid}" sortBy="#{maestroVersionesRamas.globalid}" 
							headerText="globalid">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesRamas.globalid}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesRamas.globalid}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{maestroVersionesRamas.idRama}" sortBy="#{maestroVersionesRamas.idRama}" 
							headerText="idRama">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesRamas.idRama}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesRamas.idRama}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{maestroVersionesRamas.tieneRama}" sortBy="#{maestroVersionesRamas.tieneRama}" 
							headerText="tieneRama">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesRamas.tieneRama}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesRamas.tieneRama}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{maestroVersionesRamas.usuario}" sortBy="#{maestroVersionesRamas.usuario}" 
							headerText="usuario">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesRamas.usuario}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{maestroVersionesRamas.usuario}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{maestroVersionesRamas.fechaCreacion}" sortBy="#{maestroVersionesRamas.fechaCreacion}" 
							headerText="fechaCreacion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{maestroVersionesRamas.fechaCreacion}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{maestroVersionesRamas.fechaCreacion}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{maestroVersionesRamasView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{maestroVersionesRamasView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedMaestroVersionesRamas" value="#{maestroVersionesRamas}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
