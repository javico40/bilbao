<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="ParadasData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{paradasView.data}" var="paradas"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{paradasView.rowEventListener}" />
					
															<p:column filterBy="#{paradas.paradasId}" sortBy="#{paradas.paradasId}" headerText="paradasId">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{paradas.paradasId}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{paradas.paradasId}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{paradas.causa}" sortBy="#{paradas.causa}" 
							headerText="causa">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{paradas.causa}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{paradas.causa}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{paradas.duracion}" sortBy="#{paradas.duracion}" 
							headerText="duracion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{paradas.duracion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{paradas.duracion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{paradas.equipo}" sortBy="#{paradas.equipo}" 
							headerText="equipo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{paradas.equipo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{paradas.equipo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{paradas.observaciones}" sortBy="#{paradas.observaciones}" 
							headerText="observaciones">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{paradas.observaciones}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{paradas.observaciones}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{paradas.parte}" sortBy="#{paradas.parte}" 
							headerText="parte">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{paradas.parte}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{paradas.parte}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{paradas.sistema}" sortBy="#{paradas.sistema}" 
							headerText="sistema">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{paradas.sistema}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{paradas.sistema}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{paradas.subcausa}" sortBy="#{paradas.subcausa}" 
							headerText="subcausa">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{paradas.subcausa}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{paradas.subcausa}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{paradas.subequipo}" sortBy="#{paradas.subequipo}" 
							headerText="subequipo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{paradas.subequipo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{paradas.subequipo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{paradas.produccionId_Produccion}" sortBy="#{paradas.produccionId_Produccion}" 
							headerText="produccionId_Produccion">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{paradas.produccionId_Produccion}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{paradas.produccionId_Produccion}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{paradas.fecha}" sortBy="#{paradas.fecha}" 
							headerText="fecha">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{paradas.fecha}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{paradas.fecha}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{paradasView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{paradasView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedParadas" value="#{paradas}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
