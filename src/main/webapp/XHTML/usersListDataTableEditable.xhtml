<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="UsersData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{usersView.data}" var="users"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{usersView.rowEventListener}" />
					
															<p:column filterBy="#{users.idusers}" sortBy="#{users.idusers}" headerText="idusers">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{users.idusers}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{users.idusers}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{users.cellphone}" sortBy="#{users.cellphone}" 
							headerText="cellphone">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.cellphone}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.cellphone}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.fixedphone}" sortBy="#{users.fixedphone}" 
							headerText="fixedphone">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.fixedphone}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.fixedphone}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.lastname}" sortBy="#{users.lastname}" 
							headerText="lastname">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.lastname}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.lastname}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.name}" sortBy="#{users.name}" 
							headerText="name">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.name}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.name}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.password}" sortBy="#{users.password}" 
							headerText="password">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.password}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.password}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.saldo}" sortBy="#{users.saldo}" 
							headerText="saldo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.saldo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.saldo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.status}" sortBy="#{users.status}" 
							headerText="status">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.status}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.status}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.userid}" sortBy="#{users.userid}" 
							headerText="userid">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.userid}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.userid}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{users.username}" sortBy="#{users.username}" 
							headerText="username">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.username}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{users.username}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{users.created}" sortBy="#{users.created}" 
							headerText="created">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.created}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{users.created}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{usersView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   						 
						 <p:column filterBy="#{users.lastlogin}" sortBy="#{users.lastlogin}" 
							headerText="lastlogin">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{users.lastlogin}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{users.lastlogin}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{usersView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{usersView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedUsers" value="#{users}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
