<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableAccountType" header="AccountTypeData">
							<p:growl id="men"/>				
							<p:dataTable value="#{accountTypeView.data}" var="accountType"
								paginator="true" rows="5">
																										<p:column filterBy="#{accountType.idaccountType}" sortBy="#{accountType.idaccountType}" >
										 <f:facet name="header">
										<h:outputText value="idaccountType"/>
										</f:facet>
										 <h:outputText value="#{accountType.idaccountType}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{accountType.accountTypeDescription}" sortBy="#{accountType.accountTypeDescription}" >
										 <f:facet name="header">
										<h:outputText value="AccountTypeDescription"/>
										</f:facet>
										 <h:outputText value="#{accountType.accountTypeDescription}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{accountType.accountTypeName}" sortBy="#{accountType.accountTypeName}" >
										 <f:facet name="header">
										<h:outputText value="AccountTypeName"/>
										</f:facet>
										 <h:outputText value="#{accountType.accountTypeName}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogAccountType"
										actionListener="#{accountTypeView.action_edit}">
										<f:attribute name="selectedAccountType" value="#{accountType}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{accountTypeView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedAccountType" value="#{accountType}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{accountTypeView.action_new()}" update=":dialogAccountType" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogAccountType" appendTo="@(body)" draggable="true"
						closable="false" visible="#{accountTypeView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelAccountType" header="AccountType">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdaccountType" value="IdaccountType"/>
									 <p:inputText id="txtIdaccountType" binding="#{accountTypeView.txtIdaccountType}">
									 <p:ajax update=":dialogAccountType" listener="#{accountTypeView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgAccountTypeDescription" value=" AccountTypeDescription"/>
									<p:inputText id="txtAccountTypeDescription" disabled="true" binding="#{accountTypeView.txtAccountTypeDescription}"/>
																		<h:outputText id="msgAccountTypeName" value=" AccountTypeName"/>
									<p:inputText id="txtAccountTypeName" disabled="true" binding="#{accountTypeView.txtAccountTypeName}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{accountTypeView.btnSave}" value="Save" action="#{accountTypeView.action_save()}" update=":dialogAccountType :frm:panelDataTableAccountType" />
									<p:commandButton id="btnClear" value="Clear" action="#{accountTypeView.action_clear()}" update=":dialogAccountType" />
									<p:commandButton id="btnExit" value="Exit" action="#{accountTypeView.action_closeDialog()}" update=":dialogAccountType" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
