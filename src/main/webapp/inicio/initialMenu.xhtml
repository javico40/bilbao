<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view locale="es_ES">

				<!-- Content Wrapper. Contains page content -->
				<div class="content-wrapper">
					<!-- Content Header (Page header) -->
					<section class="content-header">
						<h1>
							Virfit <small>Lider Business Group</small>
						</h1>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
							<li class="active">Opciones</li>
						</ol>
					</section>

					<!-- Main content -->
					<section class="content">
					<h:form id="form">
						<p:steps activeIndex="0" styleClass="custom" readonly="false">
    							<p:menuitem value="Completar el perfil" url="#"/>
    							<p:menuitem value="Perfil por verificar" url="#"/>
    							<p:menuitem value="Perfil Aprobado" url="#"/>
    							<p:menuitem value="Cuenta Activa" url="#"/>
						</p:steps>

						<br/>
						<p:tabView>
							<p:tab title="Mi Perfil Virfit">
								<p:panel id="panelPersonalData" header="Datos Personales">
						
								</p:panel>
								<br/>
								<p:panel id="panelProfesionalData" header="Datos profesionales">
						
								</p:panel>
								<br/>
								<p:panel id="panelAcademicFormation" header="Formacion Academica">
						
								</p:panel>
								<br/>
								<p:panel id="panelProfesionalExperience" header="Experiencia profesional">
						
								</p:panel>
							</p:tab>
							<p:tab title="Datos personales">
								<p:panel header="Ingrese sus datos personales">
									<p:panelGrid>
										<p:row>
											<p:column><h:outputText id="textNames" value=" NOMBRES" /></p:column>
											<p:column><p:inputText id="txtNames" binding="#{usersView.namesProfile}" /></p:column>
										</p:row>
										<p:row>
											<p:column><h:outputText id="textLastNames" value=" APELLIDOS" /></p:column>
											<p:column></p:column>
										</p:row>
										<p:row>
											<p:column></p:column>
											<p:column></p:column>
										</p:row>
										<p:row>
											<p:column></p:column>
											<p:column></p:column>
										</p:row>
									</p:panelGrid>
								</p:panel>
							</p:tab>
							<p:tab title="Datos profesionales">
							
							</p:tab>
							<p:tab title="Formacion Academica">
							
							</p:tab>
							<p:tab title="Experiencia profesional">
							
							</p:tab>
						</p:tabView>
					</h:form>
		  			</section>
				</div>
				<!-- /.content-wrapper -->
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>

</html>
