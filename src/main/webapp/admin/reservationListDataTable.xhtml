<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
		  <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
					
					<!-- Expired session -->
					<p:idleMonitor onactive="PF('sessionTimeOutDialog').show();" timeout="#{session.maxInactiveInterval * 1000}" />
					<p:dialog modal="true" widgetVar="sessionTimeOutDialog" header="Expired session"  draggable="false" closable="false">  
	   					<h:outputText value="The session is finished" />
	                 	<input id="confirmBackToLogin" 
	                 		type="button" 
	                 		value="Sign in"
	                    	onclick="window.location='#{facesContext.externalContext.requestContextPath}/index.jsp';" />   
					</p:dialog>
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableReservation" header="ReservationData">
							<p:growl id="men"/>				
							<p:dataTable value="#{reservationView.data}" var="reservation"
								paginator="true" rows="5">
																										<p:column filterBy="#{reservation.idreservation}" sortBy="#{reservation.idreservation}" >
										 <f:facet name="header">
										<h:outputText value="idreservation"/>
										</f:facet>
										 <h:outputText value="#{reservation.idreservation}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{reservation.reservationHolderCode}" sortBy="#{reservation.reservationHolderCode}" >
										 <f:facet name="header">
										<h:outputText value="ReservationHolderCode"/>
										</f:facet>
										 <h:outputText value="#{reservation.reservationHolderCode}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{reservation.reservationHolderEmail}" sortBy="#{reservation.reservationHolderEmail}" >
										 <f:facet name="header">
										<h:outputText value="ReservationHolderEmail"/>
										</f:facet>
										 <h:outputText value="#{reservation.reservationHolderEmail}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{reservation.reservationHolderId}" sortBy="#{reservation.reservationHolderId}" >
										 <f:facet name="header">
										<h:outputText value="ReservationHolderId"/>
										</f:facet>
										 <h:outputText value="#{reservation.reservationHolderId}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{reservation.reservationHolderName}" sortBy="#{reservation.reservationHolderName}" >
										 <f:facet name="header">
										<h:outputText value="ReservationHolderName"/>
										</f:facet>
										 <h:outputText value="#{reservation.reservationHolderName}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{reservation.reservationHolderTel}" sortBy="#{reservation.reservationHolderTel}" >
										 <f:facet name="header">
										<h:outputText value="ReservationHolderTel"/>
										</f:facet>
										 <h:outputText value="#{reservation.reservationHolderTel}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{reservation.reservationIdclass}" sortBy="#{reservation.reservationIdclass}" >
										 <f:facet name="header">
										<h:outputText value="ReservationIdclass"/>
										</f:facet>
										 <h:outputText value="#{reservation.reservationIdclass}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{reservation.reservationStatus}" sortBy="#{reservation.reservationStatus}" >
										 <f:facet name="header">
										<h:outputText value="ReservationStatus"/>
										</f:facet>
										 <h:outputText value="#{reservation.reservationStatus}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogReservation"
										actionListener="#{reservationView.action_edit}">
										<f:attribute name="selectedReservation" value="#{reservation}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{reservationView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedReservation" value="#{reservation}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{reservationView.action_new()}" update=":dialogReservation" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogReservation" appendTo="@(body)" draggable="true"
						closable="false" visible="#{reservationView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelReservation" header="Reservation">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgIdreservation" value="Idreservation"/>
									 <p:inputText id="txtIdreservation" binding="#{reservationView.txtIdreservation}">
									 <p:ajax update=":dialogReservation" listener="#{reservationView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgReservationHolderCode" value=" ReservationHolderCode"/>
									<p:inputText id="txtReservationHolderCode" disabled="true" binding="#{reservationView.txtReservationHolderCode}"/>
																		<h:outputText id="msgReservationHolderEmail" value=" ReservationHolderEmail"/>
									<p:inputText id="txtReservationHolderEmail" disabled="true" binding="#{reservationView.txtReservationHolderEmail}"/>
																		<h:outputText id="msgReservationHolderId" value=" ReservationHolderId"/>
									<p:inputText id="txtReservationHolderId" disabled="true" binding="#{reservationView.txtReservationHolderId}"/>
																		<h:outputText id="msgReservationHolderName" value=" ReservationHolderName"/>
									<p:inputText id="txtReservationHolderName" disabled="true" binding="#{reservationView.txtReservationHolderName}"/>
																		<h:outputText id="msgReservationHolderTel" value=" ReservationHolderTel"/>
									<p:inputText id="txtReservationHolderTel" disabled="true" binding="#{reservationView.txtReservationHolderTel}"/>
																		<h:outputText id="msgReservationIdclass" value=" ReservationIdclass"/>
									<p:inputText id="txtReservationIdclass" disabled="true" binding="#{reservationView.txtReservationIdclass}"/>
																		<h:outputText id="msgReservationStatus" value=" ReservationStatus"/>
									<p:inputText id="txtReservationStatus" disabled="true" binding="#{reservationView.txtReservationStatus}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{reservationView.btnSave}" value="Save" action="#{reservationView.action_save()}" update=":dialogReservation :frm:panelDataTableReservation" />
									<p:commandButton id="btnClear" value="Clear" action="#{reservationView.action_clear()}" update=":dialogReservation" />
									<p:commandButton id="btnExit" value="Exit" action="#{reservationView.action_closeDialog()}" update=":dialogReservation" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
				</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
