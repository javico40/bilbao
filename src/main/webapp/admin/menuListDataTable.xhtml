<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view locale="es_ES">

				<!-- Content Wrapper. Contains page content -->
				<div class="content-wrapper">
					<!-- Content Header (Page header) -->
					<section class="content-header">
						<h1>
							Virfit <small>Lider Business Group</small>
						</h1>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
							<li class="active">Opciones</li>
						</ol>
					</section>

					<!-- Main content -->
					<section class="content">
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableMenu" header="Menus">
							<p:growl id="men"/>				
							<p:dataTable value="#{menuView.data}" var="menu"
								paginator="true" rows="5">
										
																																	
										<p:column filterBy="#{menu.caption}" sortBy="#{menu.caption}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{menu.caption}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{menu.description}" sortBy="#{menu.description}" >
										 <f:facet name="header">
										<h:outputText value="Modulo"/>
										</f:facet>
										 <h:outputText value="#{menu.description}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{menu.icon}" sortBy="#{menu.icon}" >
										 <f:facet name="header">
										<h:outputText value="Icono"/>
										</f:facet>
										 <h:outputText value="#{menu.icon}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{menu.path}" sortBy="#{menu.path}" >
										 <f:facet name="header">
										<h:outputText value="Ruta"/>
										</f:facet>
										 <h:outputText value="#{menu.path}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogMenu"
										actionListener="#{menuView.action_edit}">
										<f:attribute name="selectedMenu" value="#{menu}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{menuView.action_delete_datatable}"
										onclick="if(!confirm('Â¿Esta seguro de eliminar este menu?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedMenu" value="#{menu}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="Nuevo"
									action="#{menuView.action_new()}" update=":dialogMenu" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogMenu" appendTo="@(body)" draggable="true"
						closable="false" visible="#{menuView.showDialog}" resizable="false"
						modal="true" width="400">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelMenu" header="Menu">							
							    <h:panelGrid columns="2" id="panelGrid" >
							    
							   		<h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
									 																		
									<h:outputText id="msgCaption" value=" Nombre"/>
									<p:inputText id="txtCaption" binding="#{menuView.txtCaption}"/>
									
									<h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
									
									<h:outputText id="msgDescription" value=" Modulo"/>
									<p:inputText id="txtDescription" binding="#{menuView.txtDescription}"/>
									
									<h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
								    
								    <h:outputText id="msgIcon" value=" Icono"/>
									<p:inputText id="txtIcon" binding="#{menuView.txtIcon}"/>
									
									<h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
									
									<h:outputText id="msgPath" value=" Ruta"/>
									<p:inputText id="txtPath"  binding="#{menuView.txtPath}"/>
									
									<h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
									
									<h:outputText id="msgOptionsList" value=" Opciones"/>
									<p:selectCheckboxMenu id="opc" value="#{menuView.selectOpciones}" label="Opciones"
								                              filter="true" filterMatchMode="startsWith" styleClass="form-control">
								            <f:selectItems value="#{menuView.opciones}" />
								     </p:selectCheckboxMenu>
								     
								     <h:outputText value="&#160;" />
									 <h:outputText value="&#160;" />
																		
								 </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{menuView.btnSave}" value="Guardar" action="#{menuView.action_save()}" update=":dialogMenu :frm:panelDataTableMenu" />
									<p:commandButton id="btnClear" value="Limpiar" action="#{menuView.action_clear()}" update=":dialogMenu" />
									<p:commandButton id="btnExit" value="Cerrar" action="#{menuView.action_closeDialog()}" update=":dialogMenu" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
					
					
				</section>
				</div>
				<!-- /.content-wrapper -->
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>

</html>
