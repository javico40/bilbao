<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view locale="es_ES">

				<!-- Content Wrapper. Contains page content -->
				<div class="content-wrapper">
					<!-- Content Header (Page header) -->
					<section class="content-header">
						<h1>
							Virfit <small>Lider Business Group</small>
						</h1>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
							<li class="active">Opciones</li>
						</ol>
					</section>

					<!-- Main content -->
					<section class="content">
					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableOptions" header="Opciones">
							<p:growl id="men"/>				
							<p:dataTable value="#{optionsView.data}" var="options"
								paginator="true" rows="5">
										
																																	
										<p:column filterBy="#{options.optionsName}" sortBy="#{options.optionsName}" >
										 <f:facet name="header">
										<h:outputText value="Nombre"/>
										</f:facet>
										 <h:outputText value="#{options.optionsName}"/>
										</p:column>  
										
										<p:column filterBy="#{options.optionsUrl}" sortBy="#{options.optionsUrl}" >
										 <f:facet name="header">
										<h:outputText value="Url"/>
										</f:facet>
										 <h:outputText value="#{options.optionsUrl}"/>
										</p:column>    
			                    									
										<p:column filterBy="#{options.optionsStatus}" sortBy="#{options.optionsStatus}" >
										 <f:facet name="header">
										<h:outputText value="Estado"/>
										</f:facet>
										 <h:outputText value="#{options.optionsStatus}"/>
										</p:column>   
			                    									
										
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogOptions"
										actionListener="#{optionsView.action_edit}">
										<f:attribute name="selectedOptions" value="#{options}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{optionsView.action_delete_datatable}"
										onclick="if(!confirm('Â¿Esta seguro de eliminar esta opcion?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedOptions" value="#{options}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="Nueva"
									action="#{optionsView.action_new()}" update=":dialogOptions" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogOptions" appendTo="@(body)" draggable="true"
						closable="false" visible="#{optionsView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelOptions" header="Opciones">							
							    <h:panelGrid columns="2" id="panelGrid" >
							    
							        <h:outputText value="&#160;" />
									<h:outputText value="&#160;" />	
																											
									<h:outputText id="msgOptionsName" value=" Nombre"/>
									<p:inputText id="txtOptionsName" binding="#{optionsView.txtOptionsName}"/>
									
									<h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
									
									<h:outputText id="msgOptionsUrl" value=" URL"/>
									<p:inputText id="txtOptionsUrl" binding="#{optionsView.txtOptionsUrl}"/>
									
									<h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
									
									<h:outputText id="msgOptionsStatus" value=" Estado"/>
									<p:inputText id="txtOptionsStatus" disabled="true" binding="#{optionsView.txtOptionsStatus}"/>
									
									
																		
								</h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{optionsView.btnSave}" value="Guardar" action="#{optionsView.action_save()}" update=":dialogOptions :frm:panelDataTableOptions" />
									<p:commandButton id="btnClear" value="Limpiar" action="#{optionsView.action_clear()}" update=":dialogOptions" />
									<p:commandButton id="btnExit" value="Cerrar" action="#{optionsView.action_closeDialog()}" update=":dialogOptions" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
					
					
				</section>
				</div>
				<!-- /.content-wrapper -->
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>

</html>
