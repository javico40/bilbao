<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view locale="es_ES">

				<!-- Content Wrapper. Contains page content -->
				<div class="content-wrapper">
					<!-- Content Header (Page header) -->
					<section class="content-header">
						<h1>
							Govirfit <small>Lider Business Group</small>
						</h1>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
							<li class="active">Mis Lugares</li>
						</ol>
					</section>

					<!-- Main content -->
					<section class="content">
					<h:form id="form">							  		
						
						<p:panel id="panelDataTablePlace" header="Centros deportivos que pertenecen a ">
							<p:growl id="men"/>				
							<p:dataTable value="#{placeView.dataCenpro}" var="place"
								paginator="true" rows="5">
										
										<p:column filterBy="#{place.placeName}" sortBy="#{place.placeName}" >
										 <f:facet name="header">
										<h:outputText value="Nombre / Razon social"/>
										</f:facet>
										 <h:outputText value="#{place.placeName}"/>
										</p:column>
										
										<p:column sortBy="#{place.placeAddress}" >
										 <f:facet name="header">
										<h:outputText value="Direccion"/>
										</f:facet>
										 <h:outputText value="#{place.placeAddress}"/>
										</p:column>  
										
										<p:column sortBy="#{place.placePhone}" >
										 <f:facet name="header">
										<h:outputText value="Telefono"/>
										</f:facet>
										 <h:outputText value="#{place.placePhone}"/>
										</p:column>
			                    		
			                    			                    
								<p:column headerText="Opciones">
									<p:commandButton id="btnEdit"
									                 icon="ui-icon-pencil"
										             update=":dialogPlace"
										             actionListener="#{placeView.action_edit_cenpro}">
										             <f:attribute name="selectedPlace" value="#{place}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="Nuevo"
									action="#{placeView.action_new()}" update=":dialogPlace" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogPlace" appendTo="@(body)" draggable="true"
						closable="false" visible="#{placeView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelPlace" header="Centro deportivo">							
							    <h:panelGrid columns="2" id="panelGrid" >
							    
							    	<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									
							    	<h:outputText id="msgPlaceNit" value=" Identificador Fiscal"/>
									<p:inputText id="txtPlaceNit" binding="#{placeView.txtPlaceNit}"/>
									
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									
									<h:outputText id="msgPlaceName" value=" Nombre / Razon Social"/>
									<p:inputText id="txtPlaceName" binding="#{placeView.txtPlaceName}"/>
									
															    
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />									
									 																		
									<h:outputText id="msgPlaceAddress" value=" Direccion"/>
									<p:inputText id="txtPlaceAddress" binding="#{placeView.txtPlaceAddress}"/>
									
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
								    
								    <h:outputText id="textPais" value=" Pais" />
								    <p:selectOneMenu id="selectPais" binding="#{placeView.selectPais}" style="width:125px">
            									<f:selectItem itemLabel="Seleccionar" itemValue="" />
            									<f:selectItems value="#{placeView.listPaises}" />
            									<p:ajax event="change"
														listener="#{placeView.buscarDepto}" process="@this"
															update="selectDepto" />
        									</p:selectOneMenu>
								    
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
								    
									<h:outputText id="textDepto" value=" Departamento" />
									<p:selectOneMenu id="selectDepto" disabled="#{placeView.lockDepto}" binding="#{placeView.selectDepto}"
									                 style="width:125px">
            										 <f:selectItem itemLabel="Seleccionar" itemValue="" />
            										<f:selectItems value="#{placeView.listDeptos}" >
            										</f:selectItems>
            						<p:ajax event="change"
											listener="#{placeView.validarDepto}" process="@this"
											update="selectDepto" />
        							</p:selectOneMenu>
									
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
								    
								    <h:outputText id="textCiudad" value=" Ciudad" />
								    <p:inputText id="txtCiudad" binding="#{placeView.txtCiudad}" />
								    
									
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									
									
									<h:outputText id="msgPlacePhone" value=" Telefono"/>
									<p:inputText id="txtPlacePhone"  binding="#{placeView.txtPlacePhone}"/>
									
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									
									<h:outputText id="msgPlacePhoneAlt" value=" Telefono alternativo"/>
									<p:inputText id="txtPlacePhoneAlt" binding="#{placeView.txtPlacePhoneAlt}"/>
									
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
																			
								</h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{placeView.btnSave}" value="Guardar" action="#{placeView.action_save_cenpro}" update=":dialogPlace :form:panelDataTablePlace" />
									<p:commandButton id="btnClear" value="Limpiar" action="#{placeView.action_clear()}" update=":dialogPlace" />
									<p:commandButton id="btnExit" value="Cerrar" action="#{placeView.action_closeDialog()}" update=":dialogPlace" />
								</div>
							</p:panel>					
						</h:form>
					</p:dialog>
			
		  			</section>
				</div>
				<!-- /.content-wrapper -->
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>

</html>
