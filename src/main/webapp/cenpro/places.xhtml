<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
	<ui:composition template="/WEB-INF/facelets/template.xhtml">
		<ui:define name="body">
			<f:view locale="es_ES">

				<!-- Content Wrapper. Contains page content -->
				<div class="content-wrapper">
					<!-- Content Header (Page header) -->
					<section class="content-header">
						<h1>
							Govirfit <small>Entrena donde quieras</small>
						</h1>
						<ol class="breadcrumb">
							<li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
							<li class="active">Mi Centros Deportivo</li>
						</ol>
					</section>

					<!-- Main content -->
					<section class="content">
					<h:form id="form">	
						<p:dataTable id="tableLoad" style="visibility: hidden;" value="#{placeView.dataCenpro}" var="places"></p:dataTable>
						<p:panel id="panelPlace" header="Datos de tu Centro Deportivo">	
							<p:tabView>
								<p:tab title="Datos de tu Centro Deportivo">
								
								   <p:panel id="panelPrincipal">
									<h:panelGrid columns="4" id="panelGrid" >
							    
							    	<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									
									
							    	<h:outputText id="msgPlaceNit" value=" NIT"/>
									<p:inputText id="txtPlaceNit" binding="#{placeView.txtPlaceNit}"/>
									
									<h:outputText id="msgPlaceName" value=" Nombre / Razon Social"/>
									<p:inputText id="txtPlaceName" binding="#{placeView.txtPlaceName}"/>
									
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									 																		
									<h:outputText id="msgPlaceAddress" value=" Direccion"/>
									<p:inputText id="txtPlaceAddress" binding="#{placeView.txtPlaceAddress}"/>
									
									<h:outputText id="msgPlacePhone" value=" Telefono"/>
									<p:inputText id="txtPlacePhone"  binding="#{placeView.txtPlacePhone}"/>
									
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									
								    <h:outputText id="textPais" value=" Pais" />
								    <p:selectOneMenu id="selectPais" binding="#{placeView.selectPais}" style="width:125px">
            									<f:selectItem itemLabel="Seleccionar" itemValue="" />
            									<f:selectItems value="#{placeView.listPaises}" />
            									<p:ajax event="change"
														listener="#{placeView.buscarDepto}" process="@this"
															update="selectDepto" />
        									</p:selectOneMenu>
								    
									<h:outputText id="textDepto" value=" Departamento" />
									<p:selectOneMenu id="selectDepto" disabled="#{placeView.lockDepto}" value="#{placeView.selectDepto}"
									                 style="width:125px">
            										 <f:selectItem itemLabel="Seleccionar" itemValue="" />
            										 <f:selectItems value="#{placeView.listDeptos}" >
            										 </f:selectItems>
            						<p:ajax event="change"
											listener="#{placeView.validarDepto}" process="@this"
											update="selectDepto" />
        							</p:selectOneMenu>
									
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									
								    <h:outputText id="textCiudad" value=" Ciudad" />
								    <p:inputText id="txtCiudad" binding="#{placeView.txtCiudad}" />
								    
								    <h:outputText id="msgPlacePhoneAlt" value=" Telefono alternativo"/>
									<p:inputText id="txtPlacePhoneAlt" binding="#{placeView.txtPlacePhoneAlt}"/>
									
									
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									
									<h:outputText id="msgPlaceTypes" value=" Tipo de Centro deportivo"/>
									<p:selectCheckboxMenu id="opc1" value="#{placeView.selectTiposCentro}" label="Tipos"
								                              filter="true" filterMatchMode="startsWith" styleClass="form-control">
								            <f:selectItems value="#{placeView.tiposCentro}" />
								     </p:selectCheckboxMenu>
								     
								     <h:outputText id="msgPlaceServices" value=" Servicios prestados"/>
									<p:selectCheckboxMenu id="opc2" value="#{placeView.selectServicios}" label="Servicios"
								                              filter="true" filterMatchMode="startsWith" styleClass="form-control">
								            <f:selectItems value="#{placeView.tiposServicio}" />
								     </p:selectCheckboxMenu>
								     

								    <h3>Horario</h3>
								    <h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
								    
								     
								    <h:outputText value="&#160;" />
								    <h:outputText id="msgEntry" value=" MaÃ±ana"/>
									<h:outputText value="&#160;" />
								    <h:outputText id="msgOut" value=" Tarde"/>
								    
								    <h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
								    							    
								    <h:outputText id="msgWeekly" value=" Lunes a Viernes"/>
								    <p:calendar id="weekIn" value="#{placeView.horaEntradaLunesViernes}" pattern="HH:mm" timeOnly="true"  />
								    <h:outputText value="&#160;" />
								    <p:calendar id="weekOut" value="#{placeView.horaSalidaLunesViernes}" pattern="HH:mm" timeOnly="true"  />
								    
								    <h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
								    
								    <h:outputText id="msgSaturday" value=" Sabados"/>

								    <h:outputText value="&#160;" />
								    <p:calendar id="msgSaturdayOut" value="#{placeView.horaSalidaSabado}" pattern="HH:mm" timeOnly="true"  />
								    
								    <h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
								    
								    <h:outputText id="msgSunday" value=" Domingos y Festivos"/>
								    <p:calendar id="msgSundayIn" value="#{placeView.horaEntradaDomingo}" pattern="HH:mm" timeOnly="true"  />
								    <h:outputText value="&#160;" />
								    <p:calendar id="msgSundayOut" value="#{placeView.horaSalidaDomingo}" pattern="HH:mm" timeOnly="true"  />
								    
								     <h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
								   
								    <h3>Tarifas</h3>
								    <h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
								    
								    <h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
									<h:outputText value="&#160;" />
								    <h:outputText value="&#160;" />
								     
								    <h:outputText id="msgDailyTrain" value=" Entrenamiento diario"/>
								    <p:inputText id="txtDailyTrain" binding="#{placeView.dailyTrainCost}" />
									<h:outputText id="msgMonthTrain" value=" Mensualidad"/>
								    <p:inputText id="txtMonthTrain" binding="#{placeView.montlyTrainCost}" />
								   									
								</h:panelGrid>
								
								</p:panel>
								
								<h:outputText value="&#160;" />

							    <h:outputText value="&#160;" />
								<h:outputText value="&#160;" />
								
									<p:panel id="panelBotones">
										<div align="center">					
											<p:commandButton id="btnSave" ajax="false" binding="#{placeView.btnSave}" value="Guardar" action="#{placeView.action_modify_cenpro}" update="@form" />
											<p:commandButton id="btnClear" value="Limpiar" action="#{placeView.action_clear()}" update="@form" />
											<p:commandButton id="btnExit" value="Cerrar" action="#{placeView.action_closeDialog()}" update="@form" />
										</div>
									</p:panel>		
								</p:tab>
							</p:tabView>
	
							</p:panel>						    			
		   			</h:form>			
		  			</section>
				</div>
				<!-- /.content-wrapper -->
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>

</html>
